# TinyBrain Documentation Site Configuration
# GitHub Pages with Custom Jekyll Theme

# Site Settings
title: TinyBrain
description: Security-focused LLM memory storage with intelligence gathering, reverse engineering, and MITRE ATT&CK integration
url: "https://rainmana.github.io"
baseurl: "/tinybrain"

# Build Settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files
exclude:
  - README.md
  - LICENSE
  - Dockerfile
  - Makefile
  - go.mod
  - go.sum
  - "*.go"
  - "*.test"
  - "*.exe"
  - "*.db"
  - "*.log"
  - test_*
  - wiki-migration/
  - internal/
  - cmd/
  - examples/

# Include files
include:
  - _pages
  - _docs