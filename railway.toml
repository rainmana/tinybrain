# Railway Configuration for TinyBrain Backend
# https://docs.railway.app/deploy/railway-toml

[build]
builder = "NIXPACKS"
buildCommand = "go build -o server ./cmd/tinybrain"

[deploy]
startCommand = "./server serve"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Environment-specific settings can be configured in Railway dashboard
# or via Railway CLI: railway variables set KEY=value
